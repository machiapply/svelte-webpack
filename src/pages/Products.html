<h1>Products</h1>

<div class="columns">
{#each $products as product}
<div class="column col-4 col-xs-12">
  <div class="card">
    <div class="card-image">
      <a  href="/products/{product.id}" data-navigo>
        <img src="{product.image}" class="img-responsive" alt="{product.name}">
      </a>
    </div>
    <div class="card-header">
      <div class="card-title h5"><a  href="/products/{product.id}" data-navigo>{product.name}</a></div>
      <div class="card-subtitle text-gray">#{product.id}</div>
    </div>
    <div class="card-body">
      {product.excerpt}
    </div>
    <div class="card-footer">
      <a  href="/products/{product.id}" class="btn btn-primary" data-navigo>View more</a>
    </div>
  </div>
</div>
{/each}
</div>


<script>
  import router from '../router';

  export default {
    oncreate() {
      router.updatePageLinks();
    }
  }
</script>
